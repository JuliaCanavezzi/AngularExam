<main class="container p-5">
    <form [formGroup]="bookFormGroup" class="col-6 mx-auto">
      <header class="mb-3"><h1>Book Registration</h1></header>
      <div>
        <section class="row mb-3">
          <div class="col">
            <label class="form-label">Book's Title:</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                formControlName="title"
                placeholder="Title"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>

          <div class="col">
            <label class="form-label">Name Author:</label>
            <div class="form-label input-group mb-3">
              <select class="form-control" name="authorId" id="authorId" formControlName="authorId">
                <option [ngValue]="author.id" *ngFor="let author of arrayAuthor">{{author.fullname}}</option>
              </select>
              <span class="input-group-text"><i class="bi bi-person"></i></span>
            </div>
          </div>

          <div >
            <label for="txt" class="form-label">Synopsis </label>
            <div class="input-group">
                <textarea
                class="form-control"
                formControlName="synopsis"
                id="mensagem"
                rows="5"
                placeholder="Synopsis"></textarea>
            </div>
          </div>
        </section>
        <section class="row mb-3">
          <div class="col">
            <label class="form-label">Release Date Of:</label>
            <div class="input-group mb-2 sm-10">
                <input type="month" class="form-control" formControlName="date" id="ano" min="100" max="2099" step="100" placeholder="Release Date Of">
              </div>
          </div>
          <div class="col">
            <label for="txtFullName" class="sm-2 form-label">
                Literary Genre:
            </label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Cl√°ssicos</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Modernos</label>
          </div>
        </div>
        <div class="btn-save text-center">
          <button type="submit"
          (click)="submit()"
          class="btn btn-dark btn-lg btn-block"
          class="btn btn-secondary w-50 mt-3">Save</button>
        </div>
        </section>
      </div>
    </form>
    <div class="p-3">
      <h3 class="mb-2 text-center">Books</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Synopsis</th>
            <th scope="col">Release Date Of</th>
            <th scope="col">Literary Genre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let catch of arrayBook">
            <th scope="row">{{ catch.id }}</th>
            <td>{{ catch.title }}</td>
            <td>{{ getAuthorName(catch.authorId)?.fullname}}</td>
            <td>{{ catch.synopsis }}</td>
            <td>{{ catch.date }}</td>
            <td>{{ catch.genre }}</td>
            <td>
              <button class="btn btn-success btn-sm w-25" (click)="update(catch)">
                Edit
              </button>
            <button
            class="btn btn-danger btn-sm w-40" (click)="delete(catch)">
              Remove
            </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
